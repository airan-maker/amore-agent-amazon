# ========================================
# Auto Selection Rules
# ========================================
# 동적으로 경쟁사를 자동 선정하는 규칙
# ========================================
auto_selection_rules:
  # 추적할 카테고리 (LANEIGE가 속한 카테고리)
  categories_to_track:
    - "Lip Care"
    - "Face Moisturizers"

  # 각 카테고리에서 상위 N개 제품 자동 추가
  top_n_per_category: 20

  # 가격 유사도 기준 (LANEIGE 제품 대비 ±30% 이내)
  price_similarity_threshold: 0.3

  # 최소 리뷰 개수 (활성 제품만 선정)
  min_review_count: 100

  # 최소 평점 (품질이 검증된 제품만)
  min_rating: 3.5

  # 예상 총 분석 대상: core_products(9) + 자동선정(~25) = 약 30-35개


# ========================================
# Collection Settings
# ========================================
collection_settings:
  reviews_per_product: 100
  max_retries: 3
  request_delay_range: [3, 8]  # seconds
  sort_by: "helpful"  # Sort reviews by helpful or recent
