# Beauty Product Attribute Classification Schema
# 뷰티 제품 속성 분류 체계
#
# Claude API를 통해 제품명, 설명, 리뷰 등에서 추출할 속성 정의

# ============================================
# 속성 카테고리
# ============================================
attribute_categories:

  # 1. 성분 & 제형 (Ingredients & Formula)
  ingredients:
    key_actives:
      - "Hyaluronic Acid"
      - "Vitamin C (Ascorbic Acid)"
      - "Retinol / Retinoids"
      - "Niacinamide (Vitamin B3)"
      - "AHA (Glycolic Acid, Lactic Acid)"
      - "BHA (Salicylic Acid)"
      - "Peptides"
      - "Ceramides"
      - "Collagen"
      - "Centella Asiatica (Cica)"
      - "Green Tea Extract"
      - "Vitamin E (Tocopherol)"
      - "Bakuchiol"
      - "Azelaic Acid"
      - "Snail Mucin"
      - "Tea Tree Oil"
      - "Aloe Vera"
      - "Argan Oil"
      - "Jojoba Oil"
      - "Squalane"

    formula_type:
      - "Gel"
      - "Cream"
      - "Serum"
      - "Oil"
      - "Lotion"
      - "Balm"
      - "Foam"
      - "Mousse"
      - "Powder"
      - "Stick"
      - "Mist/Spray"
      - "Gel-Cream Hybrid"
      - "Water/Essence"
      - "Ampoule"
      - "Toner"

    texture:
      - "Lightweight"
      - "Rich/Heavy"
      - "Silky"
      - "Watery"
      - "Thick"
      - "Whipped"
      - "Cooling"
      - "Velvety"
      - "Creamy"
      - "Gel-like"

  # 2. 효능 & 클레임 (Benefits & Claims)
  benefits:
    primary_benefit:
      - "Hydration/Moisturizing"
      - "Anti-Aging"
      - "Brightening/Whitening"
      - "Acne Treatment"
      - "Soothing/Calming"
      - "Exfoliation"
      - "Firming/Lifting"
      - "Pore Care"
      - "Oil Control"
      - "Sun Protection"
      - "Healing/Repair"
      - "Detoxifying"
      - "Plumping"
      - "Mattifying"

    target_concerns:
      - "Fine Lines & Wrinkles"
      - "Dark Spots & Hyperpigmentation"
      - "Enlarged Pores"
      - "Dryness & Dehydration"
      - "Redness & Irritation"
      - "Acne & Breakouts"
      - "Dullness"
      - "Loss of Firmness"
      - "Uneven Skin Tone"
      - "Dark Circles"
      - "Scarring"
      - "Sensitivity"
      - "Excess Oil"
      - "Blackheads/Whiteheads"

    timeframe:
      - "Immediate/Instant"
      - "Within 24 Hours"
      - "1 Week"
      - "2-4 Weeks"
      - "8+ Weeks (Long-term)"

    clinical_claims:
      - "Dermatologist Tested"
      - "Clinically Proven"
      - "Hypoallergenic"
      - "Non-Comedogenic"
      - "Ophthalmologist Tested"
      - "Allergy Tested"
      - "Pediatrician Approved"
      - "pH Balanced"

  # 3. 인증 & 가치 (Certifications & Values)
  certifications:
    clean_beauty:
      - "Paraben-Free"
      - "Sulfate-Free"
      - "Fragrance-Free"
      - "Phthalate-Free"
      - "Silicone-Free"
      - "Mineral Oil-Free"
      - "Alcohol-Free"
      - "Dye-Free"
      - "Talc-Free"
      - "Formaldehyde-Free"

    ethical:
      - "Cruelty-Free"
      - "Vegan"
      - "Leaping Bunny Certified"
      - "PETA Certified"
      - "Not Tested on Animals"

    sustainability:
      - "Recyclable Packaging"
      - "Refillable"
      - "Ocean-Friendly"
      - "Carbon Neutral"
      - "Biodegradable"
      - "Zero Waste"
      - "Sustainable Sourcing"

    origin:
      - "K-Beauty (Korean)"
      - "J-Beauty (Japanese)"
      - "French Beauty"
      - "Made in USA"
      - "Swiss Beauty"
      - "Australian"
      - "German"
      - "Italian"

    certifications_official:
      - "USDA Organic"
      - "EWG Verified"
      - "Clean at Sephora"
      - "EcoCert"
      - "COSMOS Certified"
      - "Fair Trade"

  # 4. 패키징 (Packaging)
  packaging:
    container_type:
      - "Jar"
      - "Pump Bottle"
      - "Tube"
      - "Dropper"
      - "Stick"
      - "Spray/Mist"
      - "Palette"
      - "Pouch/Sachet"
      - "Airless Pump"
      - "Squeeze Bottle"
      - "Compact"
      - "Roll-on"

