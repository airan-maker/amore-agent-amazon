name: Daily Data Collection

on:
  schedule:
    # 매일 한국시간 오전 11시 (UTC 02시)
    - cron: '0 2 * * *'
  workflow_dispatch:  # 수동 실행 가능

permissions:
  contents: write

jobs:
  collect-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: data-collector/requirements.txt

      - name: Install dependencies
        run: |
          cd data-collector
          pip install -r requirements.txt
          playwright install chromium

      - name: Run data collection
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          cd data-collector
          python main.py --mode full

      - name: Copy data to frontend
        run: |
          # Copy M1/M2 module data
          cp data-collector/output/m1_*.json app/src/data/ 2>/dev/null || true
          cp data-collector/output/m2_*.json app/src/data/ 2>/dev/null || true

          # Copy category_products.json
          cp data-collector/output/category_products.json app/src/data/ 2>/dev/null || true

          # Copy beauty_rankings to historical folder
          cp data-collector/output/beauty_rankings_*.json app/src/data/historical/ 2>/dev/null || true

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add app/src/data/*.json app/src/data/historical/*.json
          git diff --staged --quiet || git commit -m "Auto-update: Daily data collection $(date +'%Y-%m-%d')"
          git push
