name: "Stage 1: Rankings + Details (1-25)"

on:
  schedule:
    # 매일 한국시간 오후 2시 (UTC 05시)
    - cron: '0 5 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  stage1:
    runs-on: ubuntu-latest
    timeout-minutes: 270  # 4시간 30분 타임아웃

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: data-collector/requirements.txt

      - name: Install dependencies
        run: |
          cd data-collector
          pip install -r requirements.txt
          playwright install chromium

      - name: Run Stage 1 (Rankings + Rank 1-25)
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          cd data-collector
          python main.py --mode stage1

      - name: Upload intermediate data
        uses: actions/upload-artifact@v4
        with:
          name: stage1-data
          path: data-collector/output/intermediate_*_stage1.json
          retention-days: 1

      - name: Copy data to frontend
        run: |
          cp data-collector/output/beauty_rankings_*.json app/src/data/historical/ 2>/dev/null || true
          cp data-collector/output/category_products.json app/src/data/ 2>/dev/null || true

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data-collector/output/*.json app/src/data/*.json app/src/data/historical/*.json
          git diff --staged --quiet || git commit -m "Stage 1: Rankings + Details (1-25) $(date +'%Y-%m-%d %H:%M')"
          git push
